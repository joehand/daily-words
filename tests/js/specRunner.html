<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" href="static/ext/jasmine/lib/jasmine-core/jasmine.css">
</head>
<body>
  <div id="sandbox" style="overflow:hidden; height:1px;"></div>
  <script src="static/ext/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script src="static/ext/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script src="static/ext/jasmine/lib/jasmine-core/boot.js"></script>
  <script src="static/ext/sinonjs/sinon.js"></script>
  <script src="static/ext/jasmine-sinon/lib/jasmine-sinon.js"></script>
  <script src="static/ext/requirejs/require.js"></script>
  <script>
    require.config({
        baseUrl: "static/js/",
        urlArgs: 'cb=' + Math.random(),
        shim: {
          backbone: {
            deps: [
              "jquery",
              "underscore"
            ],
            exports: "Backbone"
          },
          underscore: {
            exports: "_"
          },
          jasmine: {
              exports: 'jasmine'
          },
          'jasmine-html': {
              deps: ['jasmine'],
              exports: 'jasmine'
          }
        },
        paths: {
          models: 'app/models',
          views: 'app/views',
          backbone: "../ext/backbone/backbone",
          jquery: "../ext/jquery/dist/jquery",
          requirejs: "../ext/requirejs/require",
          underscore: "../ext/underscore/underscore",
          jasmine: "../ext/jasmine/lib/jasmine-core/jasmine",
          'jasmine-html': '../ext/jasmine/lib/jasmine-core/jasmine-html',
          sinon: "../ext/sinon/lib/sinon",
          "jasmine-sinon": "../ext/jasmine-sinon/lib/jasmine-sinon"
        },
    });
  </script>

  <!-- SPECS -->
  <!-- TODO: Use a flask function to grab all of these automagically -->
  <!-- Look at how they did it with jasmine-py and the yaml file -->
  <script src="{{ url_for('custom_static', filename='spec/App.spec.js') }}"></script>
  <script src="{{ url_for('custom_static', filename='spec/Item.spec.js') }}"></script>
  <script src="{{ url_for('custom_static', filename='spec/View.spec.js') }}"></script>
</body>
</html>
